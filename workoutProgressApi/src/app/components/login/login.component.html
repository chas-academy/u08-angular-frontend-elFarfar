<div class="auth-container">
  <h1>Logga in</h1>

  <form (submit)="login()">
    <input
      type="email"
      placeholder="E-post"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="LÃ¶senord"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Logga in</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
